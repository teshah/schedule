<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        input[type="text"] {
            padding: 10px;
            margin: 5px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Random Name Picker</h1>
    <p>Enter a list of names separated by commas (e.g., Alice, Bob, Charlie):</p>
    <input type="text" id="nameInput" placeholder="Enter names">
    <br><br>
    <button onclick="pickRandomName()">Pick Random Name</button>

    <div id="result"></div>

    <script>
        function pickRandomName() {
            // Get the input value
            const nameInput = document.getElementById('nameInput').value;
            
            // Split the input string into an array of names, removing any extra spaces
            const namesArray = nameInput.split(',').map(name => name.trim());
            
            // Check if there are names in the array
            if (namesArray.length === 0 || namesArray[0] === "") {
                alert("Please enter some names.");
                return;
            }
            
            // Pick a random index
            const randomIndex = Math.floor(Math.random() * namesArray.length);
            
            // Get the randomly selected name
            const randomName = namesArray[randomIndex];
            
            // Display the result
            document.getElementById('result').textContent = `The selected name is: ${randomName}`;
        }
    </script>
</body>
</html>
